{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans "Compare Stocks" %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/style.css' %}?v=1">
  <link rel="stylesheet" href="{% static 'core/comparison.css' %}?v=1">
</head>

<body>
<div class="container">

  <!-- Top Bar -->
  <div class="top">
    <div class="brand">
      <div class="logo">T→T</div>
      <div>
        <h1 class="title">{% trans "Stock Comparison" %}</h1>
        <div class="subtitle">{% trans "Compare multiple NIFTY 50 companies" %}</div>
      </div>
    </div>

    <a href="{% url 'analysis' %}" class="btn btn-ghost">
      ← {% trans "Back to Analysis" %}
    </a>
  </div>

  <!-- Comparison Section -->
  <div class="compare-section">
    <div class="compare-card">
      
      <label>{% trans "Select Stocks" %}</label>

      <select id="tickerSelect" multiple class="multi-select">
        {% for ticker, name in companies.items %}
          <option value="{{ ticker }}.NS">
            {{ ticker }} - {{ name }}
          </option>
        {% endfor %}
      </select>

      <button class="compare-btn" onclick="compareStocks()">
        {% trans "Compare Selected Stocks" %}
      </button>

      <div class="compare-chart-wrap">
        <canvas id="comparisonChart"></canvas>
      </div>

      <div id="comparisonStats" class="compare-stats"></div>

    </div>
  </div>

</div>

<script src="{% static 'core/comparison.js' %}?v=1"></script>

</body>
</html>
