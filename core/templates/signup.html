{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "FTTT – Sign Up" %}</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>

<body class="signup-page">
  <div class="auth-container">
      <div class="auth-left">
          <div class="fttt-logo-box">
              <div class="fttt-logo">T → T</div>
               <div class="fttt-logo-text">
               <strong>{% trans "From Tweets to Trades" %}</strong>
               
               </div>
          </div>


      </div>

    <div class="auth-right">
      <div class="auth-card">
        <h2>{% trans "Create Your Account" %}</h2>

        <button class="btn-google">
          <svg class="google-icon-svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.54-.19-2.28H12v4.51h6.59c-.31 1.74-1.24 3.24-2.73 4.22v3.08h3.97c2.32-2.14 3.65-5.32 3.65-9.53z"/>
            <path fill="#34A853" d="M12 23c3.08 0 5.67-1.02 7.56-2.71l-3.97-3.08c-1.12.75-2.58 1.19-4.71 1.19-3.62 0-6.73-2.43-7.85-5.69H0v3.13c2.04 3.99 6.27 6.71 12 6.71z"/>
            <path fill="#FBBC05" d="M4.15 14.1c-.2-.59-.31-1.23-.31-1.87s.11-1.28.31-1.87V7.2H0V10.3c.69 1.34 1.77 2.41 2.99 3.13l1.16.67z"/>
            <path fill="#EA4335" d="M12 4.67c1.65 0 3.1.57 4.28 1.6l3.5-3.5C17.67.92 15.08 0 12 0 6.27 0 2.04 2.72 0 6.71l4.15 3.19C5.27 6.94 8.38 4.67 12 4.67z"/>
          </svg>
          {% trans "Sign Up with Google" %}
        </button>

        <p class="divider-text">{% trans "— or sign up with email —" %}</p>

        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">{% trans "Full Name" %}</label>
            <input type="text" id="name" name="name" required placeholder="{% trans 'Enter your full name' %}">
          </div>

          <div class="form-group">
            <label for="email">{% trans "Email Address" %}</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="password">{% trans "Password" %}</label>
            <input type="password" id="password" name="password" required placeholder="{% trans 'Must be 8+ characters' %}">
          </div>
          <input type="hidden" name="debug" value="yes">

          <button type="submit" class="auth-btn-primary">{% trans "Sign Up" %}</button>
        </form>

        <div class="footer-links">
          {% trans "Already have an account?" %}
          <a href="{% url 'signin' %}">{% trans "Sign In" %}</a><br>
          <br>
          <a href="{% url 'home' %}">{% trans "Back to Home" %}</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
